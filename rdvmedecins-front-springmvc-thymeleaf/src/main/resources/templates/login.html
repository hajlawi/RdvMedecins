<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
<title>Login</title>

<!-- Bootstrap Core CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/static/vendors/bootstrap/3.3.4/css/bootstrap.css}" />
<!-- Custom css -->
<link rel="stylesheet" type="text/css" th:href="@{/static/css/style-login.css}" />
<link
	href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900"
	rel="stylesheet" type="text/css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<!-- ============================================================================ -->
	<!-- Login Form -->
	<!-- ============================================================================ -->
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
						<a th:href="@{?lang=fr}">English</a> | <a th:href="@{?lang=en}">Spanish</a>
					</div>
					<div class="panel-body">

						<form th:action="@{/login}" method="post" role="login">

							<img th:src="@{/static/images/logo.png}" alt="logo" class="img-responsive" />

							<!-- Erros -->
							<div th:if="${param.error}" class="alert alert-error">Invalid username and
								password.</div>
							<div th:if="${param.logout}" class="alert alert-success">You have been logged
								out.</div>

							<div>
								<!-- 						<label class="control-label">Login *: </label> -->
								<input class="form-control input-lg" type="text" name="username"
									placeholder="Enter your username" required="required" />
								<span class="glyphicon glyphicon-user"></span>
							</div>
							<div>
								<!-- 						<label class="control-label">Password *: </label> -->
								<input class="form-control input-lg" type="password" name="password"
									placeholder="Enter your password" minlength="4" required="required" />
								<span class="glyphicon glyphicon-lock"></span>
							</div>

							<button type="submit" name="go" class="btn btn-block btn-success btn-lg">Sign
								In</button>

							<div class="form-group less-space">
								<input type="checkbox" name="remember" value="1" />
								Remember me on this device
							</div>

						</form>

						<!-- 						<div class="hidden-xs col-sm-6 right"> -->
						<!-- 							<img th:src="@{/static/images/robo.jpg}" class="img-responsive" alt="" /> -->
						<!-- 						</div> -->

					</div>
					<div class="panel-footer">
						<a href="#">Forgot your password ?</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- ============================================================================ -->
	<!-- SCRIPT -->
	<!-- ============================================================================ -->

	<!-- jQuery -->
	<script type="text/javascript" th:src="@{/static/vendors/jquery/2.1.4/jquery.min.js}"></script>

	<!-- jQuery Validation Plugin -->
	<script type="text/javascript"
		th:src="@{/static/vendors/jquery-validation-1.15.0/dist/jquery.validate.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script type="text/javascript"
		th:src="@{/static/vendors/bootstrap/3.3.4/js/bootstrap.js}"></script>


	<script th:inline="javascript">
		/*<![CDATA[*/
		         
		         $(document).ready(function() {
		        	// plugin validation 
		        	   $("#patientRegisterForm").validate();
		         });
		
		         <!--  
		     	$(function(){
		    		$(".left").height( $(".right").height() );
		    	});
			    	-->
		    	
		           /*]]>*/
		</script>

</body>
</html>
